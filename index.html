<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
    <body>
        <!-- logo -->
        <img class="logo" src="img/logo.png" alt="logo">

        <!-- menu -->
        <div class="menu">
            <button class="btn imgBtn"><img src="img/blue_t.png" alt="tshirts"></button>
            <button class="btn imgBtn"><img src="img/pink_p.png" alt="pants"></button>
            <button class="btn imgBtn"><img src="img/yellow_s.png" alt="skirt"></button>
            <button class="btn colorBtn blue">Blue</button>
            <button class="btn colorBtn yellow">Yellow</button>
            <button class="btn colorBtn pink">Pink</button>       
        </div>
        
        <!-- list -->
        <ul class="items">
            <li class="item">
                <img src="img/pink_s.png" alt="item">
                <span class="details"> male, large</span>
            </li>
        </ul>
    </body>
</html>
